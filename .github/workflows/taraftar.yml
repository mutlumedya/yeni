name: Taraftar Playlist Güncelle

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı (Türkiye saatiyle yaklaşık çalışır)
  workflow_dispatch:    # Manuel tetikleme için (Actions sekmesinden çalıştırabilirsin)

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Bağımlılıkları yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3

      - name: taraftar.py çalıştır
        run: python taraftar.py

      - name: Playlist değişti mi kontrol et ve commit et
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add andro-panel.m3u
          git diff --quiet && echo "Değişiklik yok" || (git commit -m "Playlist güncellendi $(date +'%Y-%m-%d %H:%M')" && git push)
