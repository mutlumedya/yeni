name: Taraftar Playlist Güncelle

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Bağımlılıkları yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3  # Direkt yükle (requirements.txt yoksa)

      - name: taraftar.py çalıştır
        run: python taraftar.py

      - name: Değişiklikleri commit et (eğer dosya oluştuysa)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add mutluapk.m3u || echo "Dosya yok"
          git diff --quiet && echo "Değişiklik yok" || git commit -m "Playlist güncellendi $(date -u '+%Y-%m-%d %H:%M UTC')" && git push
